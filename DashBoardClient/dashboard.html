<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>DashBoard</title>
</head>

<body>
    <div class="menu">
        <i class='bx bx-menu'></i>
        <i class='bx bx-x-circle' undefined></i>
    </div>

    <div class="sidebar">
        <div>
            <div class="pagename">
                <i id="cloud" class='bx bx-cloud'></i>
                <span>O.B.P</span>
            </div>
            <button class="button">
                <i class='bx bx-plus'></i> <span>Abrir Chamado</span>
            </button>
        </div>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <i class='bx bx-envelope'></i>
                        <span>Upload de Arquivos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-star'></i>
                        <span>Avisos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-paper-plane'></i>
                        <span>Enviados</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-briefcase'></i>
                        <span>Rascunhos</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-bookmark'></i>
                        <span>Marcados</span>
                    </a>
                </li>
                <a href="#">
                    <i class='bx bx-bell'></i>
                    <span>Span</span>
                </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-trash'></i>
                        <span>Lixeira</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div>
            <div class="line"></div>

            <div class="dark-mode">
                <div class="info">
                    <i class='bx bx-moon'></i>
                    <span>Dark Mode</span>
                </div>
                <div class="switch">
                    <div class="base">
                        <div class="circle">

                        </div>
                    </div>
                </div>
            </div>

            <div class="user">
                <img class="user-image" src="Dwight Schrute image.jpg" alt="Imagem de Dwight Schrute">
                <div class="user-info">
                    <div class="user-name-email">
                        <span class="user-name"> Dwight Schrute </span>
                        <span class="user-email"> dwightschrute@gmail.com </span>
                    </div>
                    <i class='bx bx-dots-vertical-rounded'></i>
                </div>
            </div>
        </div>

    </div>

    <main>
        <h1>Bem Vindo !</h1>
        <p>Esta Ã© area do cliente OBP</p>
    </main>

    <script src="dashboard.js"></script>
</body>

</html>
