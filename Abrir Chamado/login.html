    <div class="wrapper">
        <span class="icon-close"><ion-icon name="information-circle-outline"></ion-icon></span>


        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">

                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" id="email" required>

                </div>

                </div>

                    <br>
                    <br>

                </div>
                <button type="submit" class="btn" onclick="Login(); return false">Login</button>
                <div class="login-register">
                    <p>Não Possui uma conta ?<a href="#" class="register-link">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Faça seu Registro</h2>

                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>

                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"><a href="#">Eu concordo com os termos de uso</a> </label>
                  
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>Já possui um Registro ?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
